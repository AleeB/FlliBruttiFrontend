# ============================================
# DOCKER COMPOSE - FRONTEND (GHCR)
# ============================================

version: '3.8'

services:
  frontend:
    image: ${REGISTRY:-ghcr.io}/${IMAGE_FE}:${TAG:-latest}
    container_name: fllibrutti-frontend
    ports:
      - "${FRONTEND_PORT:-8081}:80"
    networks:
      - app-net
    restart: unless-stopped

networks:
  app-net:
    external: true
