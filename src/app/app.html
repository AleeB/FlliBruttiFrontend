<header class="app-header">
	<div class="header-left">
		<app-logo title="Home"></app-logo>
		<h1 class="app-title">F.lli Brutti</h1>
	</div>

	<div class="header-right">
		<input id="nav-toggle" class="nav-toggle" type="checkbox" aria-hidden="true" />
		<label for="nav-toggle" class="hamburger" aria-label="Apri menu" title="Menu di navigazione">
			<span class="hm"></span>
			<span class="hm"></span>
			<span class="hm"></span>
		</label>
		<nav class="nav-menu" aria-hidden="true" >
			<a href="/" title="Home page">Home</a>
			<a href="/ncc" title="Noleggio Con Conducente">NCC</a>
			<a href="/movimento-terra" title="Movimento Terra">Movimento Terra</a>
			<a href="/preventivi/" title="Area preventivi">Preventivi</a>
		</nav>

		<div class="header-actions">
			<ng-container *ngIf="authService.isAuthenticated(); else loginLink">
				<a class="header-user" href="/utente" [title]="authService.getUserIdentity() || 'Utente'">
					<i class="pi pi-user" aria-hidden="true"></i>
					<span>{{ authService.getUserIdentity() || 'Utente' }}</span>
				</a>
				<button
					pButton
					type="button"
					icon="pi pi-sign-out"
					class="p-button-text header-logout"
					title="Logout"
					aria-label="Logout"
					(click)="logout()">
				</button>
			</ng-container>
			<ng-template #loginLink>
				<a pButton type="button" label="Login" href="/login/" class="p-button-help header-login" title="Login">
					<i class="pi pi-user" style="color: #000000"></i>
				</a>
			</ng-template>
		</div>
	</div>

</header>

<router-outlet></router-outlet>

<footer>
	<span>&copy; 2026 F.lli Brutti. Tutti i diritti riservati.</span>
	<div class="app-footer">
		<span>Single Page Application <a href="https://angular.dev/">
			<img style="max-height: 20px;border-radius:8px;margin-bottom: -5px;" src="assets/ngLogo/download.png" alt="Icona Angular"> 
		</a>

		<strong>

		</strong></span>
	</div>
</footer>
