
<div class="login-card">

  <h2>Accedi al sistema</h2>
  <form (ngSubmit)="login()">
    <p class="login-error" *ngIf="errorMessage">{{ errorMessage }}</p>
    <h3>
      Username
      <input
        [pAutoFocus]="true"
        name="username"
        autocomplete="username"
        [(ngModel)]="username"
      />
    </h3>
    <!-- ngModel per il two-way data binding e controllo del valore dell'input -->
    <br>
    <h3>
      Password
      <input
        name="password"
        type="password"
        autocomplete="current-password"
        [(ngModel)]="password"
      >
    </h3>
    <br>
    <button pButton type="submit" [disabled]="isSubmitting" [label]="isSubmitting ? 'Accesso...' : 'Login'"></button>
  </form>
</div>
