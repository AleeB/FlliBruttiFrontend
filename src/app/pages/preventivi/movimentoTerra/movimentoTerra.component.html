<section class="movimento-container">
    
    <div class="movimento-header">
        <h2>Richiesta Movimento Terra</h2>
        <p>Compila il modulo per richiedere un intervento</p>
    </div>
    <!-- 
    MOVIMENTO TERRA 
- AGGIUNGI CARICAMENTO FOTO (MAX. 20 MEGA) -->

    <div class="movimento-form-wrapper">
        <p-toast/>
        <form [formGroup]="MovimentoTerraForm" (ngSubmit)="onSubmit()">
            <div class="form-grid">
                <!-- Nome e Cognome -->
                <div class="form-group">
                    <label for="nomeCognome">Nome e Cognome</label>
                    <input
                        pInputText
                        id="nomeCognome"
                        formControlName="nomeCognome"
                        placeholder="Inserisci nome e cognome"
                        class="w-full" />
                </div>

                <!-- Mail -->
                <div class="form-group">
                    <label for="mail">Mail</label>
                    <input
                        pInputText
                        id="mail"
                        type="email"
                        formControlName="mail"
                        placeholder="esempio@dominio.it"
                        class="w-full" />
                </div>
                <!-- Numero di Telefono -->
                <div class="form-group">
                    <label for="telefono">Numero di Telefono</label>
                    <input 
                        pInputText 
                        id="telefono" 
                        formControlName="telefono"
                        placeholder="Inserisci numero di telefono"
                        class="w-full" />
                </div>
                <!-- Richiesta dettagliata -->
                <div class="form-group-full">
                    <label for="dettagli">Richiesta dettagliata</label>
                    <textarea 
                        rows="5"
                        cols="30" 
                        pTextarea [autoResize]="true"
                        id="dettagli"
                        formControlName="dettagli"
                        placeholder="Descrivi nel dettaglio la tua richiesta">
                    </textarea>
                </div>
            </div>

            <!-- Azioni -->
            <div class="form-actions">
                <button 
                    pButton 
                    type="button" 
                    label="Indietro"
                    routerLink="/preventivi"
                    class="p-button-outlined">
                    <i class="pi pi-arrow-left" style="color: #000000"></i>
                </button>
                <button 
                    pButton 
                    type="submit" 
                    label="Invia Richiesta"
                    class="p-button"
                    [disabled]="!MovimentoTerraForm.valid"
                    (onclick)="onSubmit()">
                </button>
            </div>
        </form>
    </div>
</section>
