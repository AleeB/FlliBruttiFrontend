<!-- filepath: src/app/pages/preventivi/ncc/ncc.component.html -->
<section class="ncc-container">
    <div class="ncc-header">
        <h2>Noleggio con Conducente</h2>
        <p>Richiedi un preventivo personalizzato</p>
    </div>

    <div class="ncc-form-wrapper">
        <form [formGroup]="nccForm" (ngSubmit)="onSubmit()">
            
            <div class="form-grid">
                <!-- Citta di Partenza -->
                <div class="form-group">
                    <label for="cittaPartenza">Citta di Partenza</label>
                    <input 
                        pInputText 
                        id="cittaPartenza"
                        [pAutoFocus]="true" 
                        formControlName="cittaPartenza"
                        placeholder="Inserisci citta di partenza"
                        class="w-full" />
                </div>

                <!-- Citta d'Arrivo -->
                <div class="form-group">
                    <label for="cittaArrivo">Citta d'Arrivo</label>
                    <input 
                        pInputText 
                        id="cittaArrivo" 
                        formControlName="cittaArrivo"
                        placeholder="Inserisci citta d'arrivo"
                        class="w-full" />
                </div>
            </div>

            <span><strong>
                Nota bene: 
            </strong> 
            Ogni pullman puo trasportare fino a 50 persone. Disponibilita dei pullman pari a 2.</span>

        <!-- Buttons -->
            <div class="form-actions">
                <button 
                    pButton 
                    type="button" 
                    label="Indietro"
                    routerLink="/ncc"
                    class="p-button-outlined">
                    <i class="pi pi-arrow-left"></i>
                </button>
                <button 
                    pButton 
                    type="submit" 
                    label="Avanti 2/3"
                    class="p-button"
                    [disabled]="!nccForm.valid">
                </button>
            </div>
        </form>
    </div>
</section>
